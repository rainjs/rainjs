{

    "user": "root",
    "events": {
        "worker_connections": 1024
    },
    "http": {
        "include": "mime.types",
        "default_type": "application/octet-stream",
        "sendfile": "on",
        "gzip": "on",

        "upstream backend": {
            "server": "127.0.0.1:1337"
        },

        "server": {
            "listen": 8080,
            "server_name": "localhost",
            "charset": "UTF-8",
            "locations":
                {
                    "location /": {}
                }
        }
    }
}
