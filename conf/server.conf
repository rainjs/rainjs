{
    "server": {
        "port": 1337,
        "timeoutForRequests" : 3,
        "components": ["./components"]
    },

    "websocket": {
        "idleTime": 5,
        "disconnectIdle": true,
        "disconnectIdleOnMaxConn": 1,
        "idleCheckInterval": 5
    },

    "defaultLanguage": "en_US",
    "language": "en_US",

    "enableClientLogging": true,

    "logger": {
        "level": "debug",
        "appenders": [{
            "type": "console",
            "layout": {
                "type": "pattern",
                "params": {
                    "pattern": "%logger - %source - [%level] %date: %message %stacktrace"
                }
            },
            "params": {
                "debug": {
                    "foreground": "green"
                },
                "info": {
                    "foreground": "cyan"
                },
                "warn": {
                    "foreground": "yellow"
                },
                "error": {
                    "foreground": "red"
                },
                "fatal": {
                    "foreground": "black",
                    "background": "red"
                }
            }
        },
        {
            "type": "file",
            "layout": {
                "type": "pattern",
                "params": {
                    "pattern": "%logger - %source - [%level] %date: %message %stacktrace"
                }
            },
            "params": {
                "file": "server.log",
                "rotateFile": {
                    "path": "server.log",
                    "format": "DD-MM-YYYY HH:mm",
                    "days": -1
                }
            }
        },
        {
            "type": "syslog",
            "layout": {
                "type": "pattern",
                "params": {
                   "pattern": "[%level] %date %logger: %message%newline%stacktrace"
                }
           },
            "params": {
                "identity": "",
                "facility": "LOCAL0"
            }
        }]
    },

    "cookieMaxAge": 3600,

    "languages": [
        {"key": "en_US", "text": "English"},
        {"key": "de_DE", "text": "Deutsch"},
        {"key": "ro_RO", "text": "Română"},
        {"key": "ar_SA", "text": "عربي"}
    ],

    "errorComponent": {
        "id": "error",
        "version": "1.0"
    },

    "loadingComponent": {
        "id": "placeholder",
        "version": "1.0",
        "viewId": "index",
        "timeout": 500
    },

    "loginComponent": {
        "id": "user",
        "version": "1.0",
        "viewId": "login"
    }
}
